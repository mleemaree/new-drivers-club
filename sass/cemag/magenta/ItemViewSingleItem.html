<!doctype html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>


<!--breadcrumbs-->

<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-3">
			<!--IMAGES -->
			<div class="images-wrapper">
				<div class="mainImage">
					<img src="$MiddleSizeImageURL[1]">
				</div>
				<div class="otherImage">
				</div>
		</div>
		<div class-"col-xs-12 col-md-6">
			<div class="itemDescription">
				<h1>$Name[1]</h1>
				<span>$RatingImage</span>
				<span>Availability:$AvailabilityIcon</span>
				<span>Model: $Model</span>
				<span>Condition: $Condition</span>
				<span>$DescriptionShort</span>
			</div>
			<div class="variants">
			<div>
			<div class="quantity">
			</div>
			{% ButtonAddBasketOverlay() %}
		</div>
		<div class="col-xs-12 col-md-3">
		</div>
	</div>


	<div class="row">
		<div class="moreInfo"></div>
	</div>

</div>



</body>
